<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="movies.css">
    <title>Favorite Movies</title>

    <style type="text/css">
      button,
      div,
      form,
      input {
        margin: 10px;
        text-align: center;
      }

      body {
        background-image: url("images/movies.jpg")
      }

      .container{
        background: transparent;
      }

      h1 {
        color: rgb(161, 46, 81);
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      }
      #add-movie {
        color: rgb(161, 46, 81);
        background-color: black;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Quick Movie Facts!!!</h1>
      <div id="buttons-view" style="background-color: black;"></div>

      <form id="movie-form">
        <label for="movie-input" style="color: rgb(161, 46, 81);">Search For A Movie!</label>
        <input type="text" id="movie-input" /><br />
        <input id="add-movie" type="submit" value="Add A Movie & Click!" />
      </form>
    </div>
    <div id="movies-view"></div>
    
      <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"
      ></script>

      <script src="script.js"></script>
  </body>
</html>
